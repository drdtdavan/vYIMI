<link rel="stylesheet" href="main.css">
<script type="module" src="main.js" defer ></script>

<body>
    <div id="spinner">
        <div class="loader"></div>
    </div>
     <div id="page-login">
        <button id="btn-login" class="btn btn__login">Login</button>
        <button id="btn-register" class="btn btn__register">Register</button>
        <div id="modal-login">
            <button class="btn__login-close">X Close</button>
            <p>User Name</p><input id="i-username">
            <p>Password</p><input id="i-password">
        </div>
        <div id="modal-register"></div>
    </div>
    
    <div id="modal-comments">
        <button id="modal-comments-btn-close"class="btn btn__close"> X Close</button>
        <div class="modal-content"></div>
        <div class="footer"></div>
    </div>
    <div id="modal-askquestion"></div>
    <div id="page-home">
        <div id="home-header">
            <button id='hSchool' class="btn btn__school">Excelsior Primary School school</button>
            <button id='hGrade' class="btn btn__grade">Grade 8</button>
            <button id='hSubject' class="btn btn__subject">Physical Science</button>
            <button id='hChange' class="btn btn__change">Change</button>
        </div>
        <div id="home-content">
            <div class="card__container">
                <div class='card__header'>
                    <img class='avatar' src="./assets/askquestion.svg">
                    <div>
                        <p class='card__header-l'>Dr Davan</p>
                        <p class='card__header-m'>Excelsior Primary School</p>
                        <p class='card__header-m'>Grade 8</p>
                    </div>
                </div>
                <p class="card__title">Factorising Fractions</p>
                <div class="card__body">

                    <p class="pmath">The quick brown fox jumps over the lazy dog</p>
                </div>
                <div class="card__footer">
                    <button class="btn btn__reply">
                        <span class="icon-reply"></span>
                        Reply
                    </button>
                    <button class="btn btn__comments">
                        <span class="icon-comments"></span>Comments
                    </button>
                </div>
            </div>
        </div>
        <div id="home-footer">
            <button id="button-home" class="btn btn__home ">
                <span class="icon-home"></span>Home</button>
            <button class="btn btn__askquestion ">
                <span class="icon-askquestion"></span>Ask Question</button>
            <button class="btn btn__theory">
                <span class="icon-theory"></span>Theory</button>
            <button class="btn btn__menu ">
                <span class="icon-menu"></span>Menu</button>
        </div>
    </div>

</body>
